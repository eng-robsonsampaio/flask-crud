<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Jogoteca</title>
        </head>
        <body>
            <div class="container">
                <div>
                    <h1>{{ title }}</h1>    
                </div>
                <form action='/create' method="POST">
                    <label for="gameName">Game:</label><br>
                    <input type="text" id="gameName" name="name" value={{ request.form['name'] }}><br>
                    <label for="gameCategory">Category:</label><br>
                    <input type="text" id="gameCategory" name="category" value={{ request.form['category'] }}><br>
                    <label for="gameConsole">Console:</label><br>
                    <input type="text" id="gameConsole" name="console" value={{ request.form['console'] }}><br><br>
                    <input type="submit" value="Submit">
                </form>                
            </div>
        </body>
    </html>
</html>
