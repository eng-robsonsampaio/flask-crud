<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Jogoteca</title>
        </head>
        <body>
            <div class="container">
                <div>
                    <h1>{{ title }}</h1>    
                </div>
                <table class="table table-stried table-responsive table-border">
                    <thead class=thead-default>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Console</th>
                        </tr>                                
                    </thead>
                    <tbody>
                        {% for game in games %}
                        <tr>
                            <td>{{ game.name }}</td>
                            <td>{{ game.category }}</td>
                            <td>{{ game.console }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                
                </table>                
            </div>
        </body>
    </html>
</html>
